<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Solicitação de Peça - LEÃO</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #ffffff; color: #333; margin: 0; padding: 0; }
        header { background-color: #ff6600; color: white; padding: 20px; text-align: center; }
        .container { max-width: 600px; margin: 30px auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); background: #fff; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, select, button { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #ff6600; color: white; border: none; cursor: pointer; font-size: 16px; margin-top: 20px; }
        button:hover { background-color: #e65c00; }
    </style>
</head>
<body>
    <header>
        <h1>Solicitação de Peça - LEÃO</h1>
    </header>
    <div class="container">
        <form action="/submit" method="POST">
            <label for="solicitante">Nome do Solicitante:</label>
            <input type="text" id="solicitante" name="solicitante" required>

            <label for="peca">Peça:</label>
            <select id="peca" name="peca" required>
                <option value="">Selecione a peça</option>
                <option value="Peça A">Peça A</option>
                <option value="Peça B">Peça B</option>
                <option value="Peça C">Peça C</option>
            </select>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" min="1" required>

            <button type="submit">Gerar PDF</button>
        </form>
    </div>
</body>
</html>
